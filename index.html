<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A modern slider</title>
    <meta name="description" content="A simple modern photo slider">

    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="mainbox">
        <div class="left-arrow"><img class="icon" src="icons/arrow.svg"></div>
        <div class="photobox">
            <img id="photo">
            <div class="grey-container">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>
        <div class="right-arrow"><img class="icon rotate" src="icons/arrow.svg"></div>
    </div>
    <div id="thumbnails">
    </div>
</body>

</html>
